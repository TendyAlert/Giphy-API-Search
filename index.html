<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>This is a temorary header</h1>
    <!--Form to search giphy for specific keywords-->
    <form action="#" method="GET" class="form js-form">
        <section>
            <input type="text" name="keyword-search" id="keyword-search" class="search-bar" placeholder="Search Giphy Library">
            <input type="text" name="gif-limit" id="gif-limit" class="gif-limit-bar">
            <!--Created my own button because the styling for the search button was uneven-->
            <label class="submit-button js-submit-button">Submit</label>
        </section>
    </form>
    <section class="image-container js-image-container"></section>
    <script src="./giphy-api-search.js"></script>
</body>
</html>
